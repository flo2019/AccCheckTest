<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title>Kursbild: Barrierefreie Formulare</title>
  <desc>Formularkarte mit beschrifteten Feldern, Pflichtkennzeichnung, aria-describedby-Hinweis, sichtbaren Fehlermeldungen und Status-Live-Region.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1d4ed8"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="pane" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7fafc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="640" height="360" fill="url(#bg)"/>

  <!-- Form card -->
  <g transform="translate(40,36)">
    <rect width="560" height="288" rx="14" fill="url(#pane)" stroke="rgba(17,24,39,0.15)"/>
    <!-- titlebar -->
    <rect width="560" height="38" rx="14" fill="#eef2ff"/>
    <g transform="translate(16,12)" fill="#cbd5e1">
      <circle r="6"/><circle cx="20" r="6"/><circle cx="40" r="6"/>
    </g>
    <rect x="100" y="10" width="430" height="18" rx="9" fill="#e5e7eb"/>

    <!-- form content -->
    <g transform="translate(36,64)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif">
      <!-- E-Mail -->
      <text x="0" y="0" font-size="13" fill="#0f172a">E‑Mail</text>
      <text x="42" y="0" font-size="13" fill="#b91c1c" aria-hidden="true">*</text>
      <rect x="0" y="10" width="260" height="28" rx="6" fill="#ffffff" stroke="#b91c1c" stroke-width="2"/>
      <!-- aria-describedby tag -->
      <g transform="translate(272,14)">
        <rect width="132" height="20" rx="10" fill="#e0e7ff"/>
        <text x="12" y="14" font-size="11" fill="#3730a3">aria-describedby</text>
      </g>
      <!-- error message -->
      <g transform="translate(0,44)">
        <rect width="240" height="22" rx="6" fill="#fee2e2" stroke="#fca5a5"/>
        <g transform="translate(8,6)">
          <circle r="5" fill="#b91c1c"/>
          <text x="10" y="4" font-size="12" fill="#7f1d1d">Bitte gültige E‑Mail‑Adresse</text>
        </g>
      </g>

      <!-- Tarif (Radio) -->
      <text x="0" y="92" font-size="13" fill="#0f172a">Tarif</text>
      <g transform="translate(0,102)" fill="#0f172a">
        <circle cx="8" cy="8" r="8" fill="#fff" stroke="#94a3b8"/>
        <circle cx="8" cy="8" r="4" fill="#1d4ed8"/>
        <text x="24" y="12" font-size="12">Basic</text>
        <circle cx="88" cy="8" r="8" fill="#fff" stroke="#94a3b8"/>
        <text x="104" y="12" font-size="12">Pro</text>
      </g>

      <!-- Bezahlart (Select) -->
      <text x="0" y="140" font-size="13" fill="#0f172a">Bezahlart</text>
      <g transform="translate(0,150)">
        <rect width="200" height="28" rx="6" fill="#ffffff" stroke="#cbd5e1"/>
        <text x="10" y="18" font-size="12" fill="#475569">Bitte wählen</text>
        <path d="M178 12 l8 8 l8 -8" fill="#475569"/>
      </g>

      <!-- Einwilligung (Checkbox) -->
      <g transform="translate(0,194)">
        <rect width="16" height="16" rx="3" fill="#ffffff" stroke="#94a3b8"/>
        <path d="M3 8 l3 3 l7 -7" fill="none" stroke="#1d4ed8" stroke-width="2"/>
        <text x="24" y="12" font-size="12" fill="#0f172a">Ich akzeptiere die AGB</text>
      </g>

      <!-- Submit -->
      <g transform="translate(380,188)">
        <rect width="120" height="34" rx="8" fill="#1d4ed8"/>
        <text x="60" y="22" text-anchor="middle" font-size="13" fill="#ffffff">Absenden</text>
      </g>
    </g>

    <!-- live status at bottom -->
    <g transform="translate(20,252)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif">
      <rect width="520" height="24" rx="6" fill="#e0f2fe" stroke="#93c5fd"/>
      <text x="12" y="16" font-size="12" fill="#0c4a6e">Status: 1 Fehler im Formular</text>
    </g>
  </g>

  <!-- caption -->
  <g transform="translate(40,332)">
    <rect x="0" y="-22" width="216" height="22" rx="6" fill="rgba(255,255,255,0.25)"/>
    <text x="12" y="-6" font-size="12" fill="#0b1324" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif">Kurs: Barrierefreie Formulare</text>
  </g>
</svg>
