<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title>Kursbild: HTML Einstieg</title>
  <desc>Illustration eines Browserfensters mit HTML‑Elementen: Überschrift H1, Text, Liste und Bild mit Alt‑Text. Farben in Blau/Grün.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1d4ed8"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="pane" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1" stop-color="#f5f7fb" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="360" fill="url(#bg)"/>

  <!-- Browser card -->
  <g transform="translate(40,36)">
    <!-- outer card -->
    <rect x="0" y="0" width="560" height="288" rx="14" fill="url(#pane)" stroke="rgba(17,24,39,0.15)"/>
    <!-- titlebar -->
    <rect x="0" y="0" width="560" height="38" rx="14" fill="#eef2ff"/>
    <!-- window controls -->
    <g transform="translate(16,12)" fill="#cbd5e1">
      <circle cx="0" cy="0" r="6"/>
      <circle cx="20" cy="0" r="6"/>
      <circle cx="40" cy="0" r="6"/>
    </g>
    <!-- address bar -->
    <rect x="100" y="10" width="430" height="18" rx="9" fill="#e5e7eb"/>

    <!-- content area -->
    <g transform="translate(24,58)">
      <!-- left column: code mark + text lines -->
      <g>
        <!-- code chevrons -->
        <path d="M30 14 L8 36 L30 58" fill="none" stroke="#1d4ed8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M78 14 L100 36 L78 58" fill="none" stroke="#1d4ed8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- H1 line -->
      <rect x="128" y="6" width="180" height="18" rx="4" fill="#1d4ed8" opacity="0.95"/>
      <rect x="128" y="36" width="260" height="12" rx="3" fill="#94a3b8"/>
      <rect x="128" y="56" width="220" height="12" rx="3" fill="#cbd5e1"/>

      <!-- list -->
      <g transform="translate(0,92)">
        <circle cx="138" cy="8" r="4" fill="#10b981"/>
        <rect x="150" y="2" width="230" height="12" rx="3" fill="#94a3b8"/>
        <circle cx="138" cy="34" r="4" fill="#10b981"/>
        <rect x="150" y="28" width="210" height="12" rx="3" fill="#cbd5e1"/>
        <circle cx="138" cy="60" r="4" fill="#10b981"/>
        <rect x="150" y="54" width="190" height="12" rx="3" fill="#94a3b8"/>
      </g>

      <!-- image placeholder with "Alt" -->
      <g transform="translate(370,2)">
        <rect x="0" y="0" width="140" height="120" rx="8" fill="#e0f2fe" stroke="#93c5fd"/>
        <path d="M10 90 L48 58 L82 86 L120 50" fill="none" stroke="#60a5fa" stroke-width="3"/>
        <circle cx="34" cy="38" r="10" fill="#bae6fd" stroke="#60a5fa"/>
        <rect x="8" y="96" width="124" height="16" rx="4" fill="#1d4ed8"/>
        <text x="70" y="108" text-anchor="middle" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif" font-size="12" fill="#ffffff">Alt‑Text</text>
      </g>
    </g>
  </g>

  <!-- caption -->
  <g transform="translate(40,332)">
    <rect x="0" y="-22" width="170" height="22" rx="6" fill="rgba(255,255,255,0.25)"/>
    <text x="12" y="-6" font-size="12" fill="#0b1324" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif">Kurs: HTML Einstieg</text>
  </g>
</svg>
